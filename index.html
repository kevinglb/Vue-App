<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-app</title>
    
    <meta name="viewport" content="width=750,target-densitydpi=device-dpi,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script async type="text/javascript" >
      if(document.documentElement.clientWidth <= 768){
        (function(doc, win) {
        
          var docEl = doc.documentElement,
              resizee = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function() {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;
                docEl.style.fontSize = 12*(clientWidth / 750) + 'px';
              };
            if (!doc.addEventListener) return;
            win.addEventListener(resizee, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
       }
    </script>
  
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
